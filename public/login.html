
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase | Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- ðŸŒŠ Water Rise -->
  <div class="water-rise"></div>

  <!-- ðŸ’§ Droplet -->
  <div class="droplet-container">
    <div class="droplet"></div>
  </div>

  <!-- ðŸ” Login Popup -->
  <div id="loginPopup">
    <form id="loginForm" class="auth-form">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <span class="switch" onclick="showSignup()">Sign up</span></p>
    </form>

    <form id="signupForm" class="auth-form hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <span class="switch" onclick="showLogin()">Login</span></p>
    </form>
  </div>

  <!-- Scripts -->
  <script src="js/waves.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
